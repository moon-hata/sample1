<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東京南平法律事務所 | Tokyo Nanpei Law Office</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', 'Inter', sans-serif;
            color: #333;
            background-color: #f8fafc;
            transition: opacity 0.3s ease;
        }
        .hero-overlay {
            background: rgba(0, 33, 71, 0.6);
            backdrop-filter: blur(4px);
        }
        .card-hover:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 119, 182, 0.15);
        }
        .section-number {
            font-size: 8rem;
            line-height: 1;
            opacity: 0.1;
            position: absolute;
            right: 0;
            top: -20px;
            font-weight: 700;
            color: #fff;
        }
        .slider-container {
            display: flex;
            transition: transform 0.7s ease-in-out;
            height: 100%;
        }
        .slide {
            min-width: 100%;
            height: 100%;
        }
        .lang-active {
            background-color: #f59e0b; /* amber-500 */
            color: #002147;
        }
    </style>
</head>
<body>

    <!-- 導覽列 -->
    <nav class="fixed w-full z-50 bg-[#002147] bg-opacity-95 text-white py-4 px-6 flex justify-between items-center border-b border-blue-900">
        <div class="flex items-center space-x-3">
            <div class="w-8 h-8 rounded-full border-2 border-amber-400 flex items-center justify-center">
                <div class="w-4 h-4 bg-amber-400 rounded-full"></div>
            </div>
            <span class="text-xl font-bold tracking-wider" id="nav-brand">東京南平法律事務所</span>
        </div>
        
        <div class="hidden lg:flex space-x-6 text-sm font-medium" id="nav-links">
            <!-- 由 JS 動態生成 -->
        </div>

        <div class="flex items-center space-x-4">
            <!-- 語言切換切換器 -->
            <div class="flex bg-blue-900 rounded-full p-1 text-xs font-bold overflow-hidden">
                <button onclick="switchLanguage('jp')" id="btn-jp" class="px-3 py-1 rounded-full transition-colors lang-active">JP</button>
                <button onclick="switchLanguage('en')" id="btn-en" class="px-3 py-1 rounded-full transition-colors">EN</button>
            </div>
            <!-- 漢堡選單圖示 -->
            <div class="lg:hidden">
                <svg class="w-8 h-8 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </div>
        </div>
    </nav>

    <!-- 主視覺區塊 -->
    <section class="relative h-screen overflow-hidden">
        <div id="hero-slider" class="slider-container">
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1505118380757-91f5f5632de0?auto=format&fit=crop&q=80&w=2000" alt="Ocean 1" class="w-full h-full object-cover">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1439405326854-01517489c79e?auto=format&fit=crop&q=80&w=2000" alt="Ocean 2" class="w-full h-full object-cover">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&q=80&w=2000" alt="Ocean 3" class="w-full h-full object-cover">
            </div>
        </div>
        
        <div class="absolute inset-0 flex items-center z-10 pointer-events-none">
            <div class="container mx-auto px-6">
                <div class="max-w-2xl p-10 hero-overlay rounded-lg text-white border-l-4 border-amber-400 pointer-events-auto">
                    <h1 id="hero-title" class="text-4xl md:text-5xl font-bold mb-6 leading-tight tracking-tight transition-opacity duration-500"></h1>
                    <p id="hero-desc" class="text-lg leading-relaxed opacity-90 transition-opacity duration-500"></p>
                </div>
            </div>
        </div>

        <!-- 輪播控制點 -->
        <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 flex space-x-3 z-20">
            <button onclick="goToSlide(0)" class="dot w-3 h-3 rounded-full bg-white bg-opacity-100 transition-all"></button>
            <button onclick="goToSlide(1)" class="dot w-3 h-3 rounded-full bg-white bg-opacity-50 transition-all"></button>
            <button onclick="goToSlide(2)" class="dot w-3 h-3 rounded-full bg-white bg-opacity-50 transition-all"></button>
        </div>
    </section>

    <!-- 服務領域 -->
    <section class="py-24 bg-[#F0F4F8]">
        <div class="container mx-auto px-6">
            <div class="text-center mb-16">
                <span class="text-amber-600 font-medium tracking-widest uppercase block mb-2">Practice Areas</span>
                <h2 class="text-4xl font-bold text-[#002147] relative inline-block" id="area-title">
                    取扱分野
                    <span class="absolute -bottom-4 left-1/2 transform -translate-x-1/2 w-12 h-1 bg-amber-400"></span>
                </h2>
                <p class="mt-8 max-w-2xl mx-auto text-gray-600 leading-relaxed" id="area-intro"></p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="area-cards">
                <!-- 由 JS 生成卡片內容 -->
            </div>
        </div>
    </section>

    <!-- 行動呼籲 (CTA) -->
    <section class="relative py-32 flex items-center justify-center text-center">
        <div class="absolute inset-0 z-0">
            <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&q=80&w=2000" alt="CTA Background" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-[#002147] bg-opacity-75"></div>
        </div>
        <div class="relative z-10 container mx-auto px-6 text-white">
            <span class="text-amber-400 font-medium tracking-widest uppercase mb-4 block" id="cta-sub">Consultation</span>
            <h2 class="text-4xl font-bold mb-8" id="cta-title">ご相談の流れ</h2>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfQZyX3kTIYlCbIip4k0UHSdwlUXyND7Io5ql5MXB7y2KXV_w/viewform?usp=header" target="_blank" rel="noopener noreferrer" class="inline-block px-12 py-4 bg-amber-500 hover:bg-amber-600 text-[#002147] font-bold rounded-full transition-all transform hover:scale-105 shadow-xl" id="cta-btn">
                相談予約 / お問い合わせ
            </a>
        </div>
    </section>

    <!-- 頁尾 -->
    <footer class="bg-slate-900 text-slate-400 py-12 border-t border-slate-800">
        <div class="container mx-auto px-6 text-center">
            <span class="text-white font-bold tracking-widest" id="footer-brand">東京南平法律事務所</span>
            <p class="text-xs mt-4" id="footer-copy">© 2024 Tokyo Nanpei Law Office. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // 語系資料定義
        const langData = {
            jp: {
                brand: "東京南平法律事務所",
                nav: ["取扱分野", "選ばれる理由", "ご相談の流れ", "弁護士費用", "お客様の声", "よくある質問"],
                hero: [
                    { t: "選択肢をわかりやすく提示", d: "専門用語をできるだけ避け、進め方を明確に。見通しと優先順位を整理し、最適な方針をご提案します。" },
                    { t: "あなたの未来を守る法務", d: "複雑な法律問題を整理し、迅速かつ確実に解決へと導きます。まずはご不安をお聞かせください。" },
                    { t: "親身に寄り添うパートナー", d: "依頼者様との対話を大切にし、最善の結果を目指します。どんな些細なことでもご相談ください。" }
                ],
                areaTitle: "取扱分野",
                areaIntro: "離婚、相続、交通事故、労働問題、債務整理、企業法務など、幅広く対応しています。",
                cards: [
                    { t: "離婚・男女問題", d: "親権、養育費、財産分与など、複雑な感情が絡む問題に対して、あなたの権利を守るために尽力します。", b: "詳しくみる", img: "https://images.unsplash.com/photo-1505664194779-8beaceb93744?auto=format&fit=crop&q=80&w=600" },
                    { t: "相続・遺言", d: "遺言書の作成から遺産分割協議まで、円満な資産継承とトラブル防止を専門的にサポートします。", b: "詳しくみる", img: "https://images.unsplash.com/photo-1589829545856-d10d557cf95f?auto=format&fit=crop&q=80&w=600" },
                    { t: "企業法務", d: "契約書のリーガルチェック、労務管理、コンプライアンス等、ビジネスの成長を法的に守ります。", b: "詳しくみる", img: "https://images.unsplash.com/photo-1450101499163-c8848c66ca85?auto=format&fit=crop&q=80&w=600" }
                ],
                ctaSub: "How It Works",
                ctaTitle: "ご相談の流れ",
                ctaBtn: "相談予約 / お問い合わせ"
            },
            en: {
                brand: "Tokyo Nanpei Law Office",
                nav: ["Practice Areas", "Why Us", "Consultation", "Fees", "Testimonials", "FAQ"],
                hero: [
                    { t: "Clear Guidance for Your Choices", d: "We avoid complex jargon and clarify the process. By organizing priorities, we propose the most effective strategy." },
                    { t: "Protecting Your Legal Future", d: "We resolve complex legal issues swiftly and reliably. Let us hear your concerns first." },
                    { t: "Your Compassionate Partner", d: "We value dialogue with our clients and aim for the best results. Feel free to consult us on any matter." }
                ],
                areaTitle: "Our Expertise",
                areaIntro: "We handle cases ranging from divorce and inheritance to corporate law and labor disputes.",
                cards: [
                    { t: "Family & Divorce", d: "Protecting your rights in sensitive matters like custody and asset division with professional care.", b: "Learn More", img: "https://images.unsplash.com/photo-1505664194779-8beaceb93744?auto=format&fit=crop&q=80&w=600" },
                    { t: "Inheritance", d: "Supporting smooth asset succession and dispute prevention from will creation to estate division.", b: "Learn More", img: "https://images.unsplash.com/photo-1589829545856-d10d557cf95f?auto=format&fit=crop&q=80&w=600" },
                    { t: "Corporate", d: "Legal checks for contracts, labor management, and compliance to protect your business growth.", b: "Learn More", img: "https://images.unsplash.com/photo-1450101499163-c8848c66ca85?auto=format&fit=crop&q=80&w=600" }
                ],
                ctaSub: "Consultation Process",
                ctaTitle: "Our Consultation Flow",
                ctaBtn: "Book Consultation / Contact Us"
            }
        };

        let currentLang = 'jp';
        let currentSlide = 0;
        const slider = document.getElementById('hero-slider');
        const dots = document.querySelectorAll('.dot');

        function switchLanguage(lang) {
            currentLang = lang;
            document.documentElement.lang = lang;

            // 更新按鈕樣式
            document.getElementById('btn-jp').classList.toggle('lang-active', lang === 'jp');
            document.getElementById('btn-en').classList.toggle('lang-active', lang === 'en');

            // 執行介面渲染
            renderUI();
        }

        function renderUI() {
            const data = langData[currentLang];

            // 導覽列與品牌
            document.getElementById('nav-brand').textContent = data.brand;
            document.getElementById('footer-brand').textContent = data.brand;
            
            const navLinks = document.getElementById('nav-links');
            navLinks.innerHTML = data.nav.map(link => `<a href="#" class="hover:text-amber-400 transition">${link}</a>`).join('');

            // 服務領域
            document.getElementById('area-title').textContent = data.areaTitle;
            document.getElementById('area-intro').textContent = data.areaIntro;

            const cardContainer = document.getElementById('area-cards');
            cardContainer.innerHTML = data.cards.map(card => `
                <div class="bg-white rounded-xl overflow-hidden shadow-sm card-hover border border-blue-50">
                    <img src="${card.img}" alt="${card.t}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-[#002147] mb-3">${card.t}</h3>
                        <p class="text-sm text-gray-500 mb-4 leading-relaxed">${card.d}</p>
                        <button class="w-full py-2 bg-[#002147] text-white text-sm rounded hover:bg-[#003566] transition">${card.b}</button>
                    </div>
                </div>
            `).join('');

            // CTA 區塊
            document.getElementById('cta-sub').textContent = data.ctaSub;
            document.getElementById('cta-title').textContent = data.ctaTitle;
            document.getElementById('cta-btn').textContent = data.ctaBtn;

            // 更新當前輪播文字
            updateSlideText();
        }

        function updateSlideText() {
            const data = langData[currentLang].hero[currentSlide];
            const titleEl = document.getElementById('hero-title');
            const descEl = document.getElementById('hero-desc');
            
            titleEl.style.opacity = 0;
            descEl.style.opacity = 0;
            
            setTimeout(() => {
                titleEl.textContent = data.t;
                descEl.textContent = data.d;
                titleEl.style.opacity = 1;
                descEl.style.opacity = 1;
            }, 300);
        }

        function updateSlidePosition() {
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
            dots.forEach((dot, index) => {
                dot.classList.toggle('bg-opacity-100', index === currentSlide);
                dot.classList.toggle('w-6', index === currentSlide);
                dot.classList.toggle('bg-opacity-50', index !== currentSlide);
            });
            updateSlideText();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlidePosition();
            resetTimer();
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % 3;
            updateSlidePosition();
        }

        let slideTimer = setInterval(nextSlide, 5000);
        function resetTimer() {
            clearInterval(slideTimer);
            slideTimer = setInterval(nextSlide, 5000);
        }

        // 初始化
        window.onload = () => {
            renderUI();
        };
    </script>
</body>
</html>
